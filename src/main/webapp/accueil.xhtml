<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      transient="true">
    <h:head>
        <meta http-equiv="Content-Type"
              content="text/html; charset=UTF-8" />
        <title>Accueil</title>
    </h:head>

    <h:body>
        <h:form>
            <p:dataTable value="#{senateursBean.values}" var="sen" rowKey="#{sen.senmat}">
                <p:column headerText="Matricule">#{sen.senmat}</p:column>
                <p:column headerText="Qualité">#{sen.quacod}</p:column>
                <p:column headerText="Nom">#{sen.sennomuse}</p:column>
                <p:column headerText="Prénom">#{sen.senprenomuse}</p:column>
            </p:dataTable>
            
            <p:panelGrid columns="1">
                <h:outputText value="Hello JSF World !"/>

                <h:outputText value="#{testBean.test1}"/>

                <h:outputText value="#{testBean.uneMethode('Test2')}"/>
            </p:panelGrid>
        </h:form>
    </h:body>
</f:view>
